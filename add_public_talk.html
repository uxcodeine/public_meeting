<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Add</title> 
	<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="themes/public_meeting.min.css" />
	<script src="jquery.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
    <style>
	.containing-element .ui-slider-switch { width: 9em }
	</style>
</head> 

<body> 

<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>Public Meeting</h1>
		<a href="options.html" data-icon="gear" data-transition="slide" data-rel="dialog" class="ui-btn-right">Options</a>
	</div><!-- /header -->

	<div data-role="content">	
        
        <form action="meetings.html" method="post"> 
        
        
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button">Visiting</a>
            <a href="#" data-role="button">Outgoing</a>
        </div>
        
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Date</legend>
                
                    <label for="select-choice-month">Month</label>
                    <select name="select-choice-month" id="select-choice-month">
                        <option value="jan">January</option>
                        <!-- etc. -->
                    </select>
                
                    <label for="select-choice-day">Day</label>
                    <select name="select-choice-day" id="select-choice-day">
                        <option value="1">1</option>
                        <!-- etc. -->
                    </select>
                
                    <label for="select-choice-year">Year</label>
                    <select name="select-choice-year" id="select-choice-year">
                        <option value="2013">2013</option>
                        <!-- etc. -->
                    </select>
                    
                </fieldset>
            </div>
            
            <label for="language">Language</label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Portugues">Protuguese</option>
            </select>
           
            <label for="congregation">Congregation</label>
            <select name="congregation" id="congregation">
                <option value="congo_1">Congo 1</option>
                <option value="congo_2">Congo 2</option>
                <option value="congo_3">Congo 3</option>
            </select>
           
            <label for="speaker">Speaker</label>
            <select name="speaker" id="speaker">
                <option value="a">First Last</option>
                <option value="b">First Last</option>
                <option value="c">First Last</option>
            </select>
            
            
            <label for="outline">Outline</label>
            <select name="outline" id="outline">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            
            
            <fieldset data-role="controlgroup">
                <legend>Length of stay:</legend>
                    <input type="radio" name="wt-hospitality-choice" id="wt-only" value="wt-only" checked="checked" />
                    <label for="wt-only">WT only</label>
            
                    <input type="radio" name="wt-hospitality-choice" id="wt-hospitality" value="wt-hospitality"  />
                    <label for="wt-hospitality">WT & Hospitality</label>
           
                    <input type="radio" name="wt-hospitality-choice" id="wt-hospitality-none" value="wt-hospitality-none"  />
                    <label for="wt-hospitality-none">Will not stay</label>
            </fieldset>
           
                
            <label for="speaker-notes">Notes:</label>
            	<textarea name="speaker-notes" id="speaker-notes">
            </textarea>
    
            <input type="submit" data-inline="true" value="Save" />
            <input type="button" data-inline="true" value="Cancel" />
            <input type="reset" data-inline="true" value="Reset" />
    
            
        </form> 
	
    
	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="meetings.html" data-icon="check">Meetings</a></li>
                <li><a href="directory.html" data-icon="grid">Directory</a></li>
            </ul>
        </div>
	</div><!-- /footer -->
	
</div><!-- /page -->

</body>
</html>
